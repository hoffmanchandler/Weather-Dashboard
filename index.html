<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <h1 class="Title">Weather Dashboard</h1>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>
    
    </head>
    <body>
      <div class="container">
        <div class="citys"> 
          <div class="cityEntry">
            <label>Search for a City:</label>
            <input id="cityInput" type="text" name="City">
            <button id="searchBut">Search</button>
          </div>
          <div class="cityPreset">
            <button class="popCity" id="atlanta">Atlanta</button>
            <button class="popCity" id="denver">Denver</button>
            <button class="popCity" id="seattle">Seattle</button>
            <button class="popCity" id="sanfrancisco">San Francisco</button>
            <button class="popCity" id="orlando">Orlando</button>
            <button class="popCity" id="nyc">New York</button>
            <button class="popCity" id="chicago">Chicago</button>
            <button class="popCity" id="austin">Austin</button>
          </div>
        </div>
        <div class="weatherOutput">
            <div class="curWeather">
              <div class="curCity">
                
              </div>
              <div class="curTemp">
                Temperature: 
              </div>
              <div class ="curWind">
                Wind: 
              </div>
              <div class="curHumidity">
                Humidity: 
              </div>
            </div>
            <div class="forcast">
              <h3>5-Day Forcast:</h3>
              <div class="futureWeather">
                <div class="day1">Text</div>
                <div class="day2">Text</div>
                <div class="day3">Text</div>
                <div class="day4">Text</div>
                <div class="day5">Text</div>
              </div>
            </div>
        </div>
      </div> 
    </body>
    <script src="assets/js/script.js"></script>
</html>
